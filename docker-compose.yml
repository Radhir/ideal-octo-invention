version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: eliteshine_db
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - eliteshine_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-eliteshine_user} -d ${POSTGRES_DB:-eliteshine_erp}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Django Backend
  backend:
    build:
      context: ./Bankend
      dockerfile: Dockerfile
    container_name: eliteshine_backend
    command: sh -c "python manage.py migrate && python manage.py seed_expense_accounts && gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 3 --threads 2 --timeout 120"
    env_file: .env
    environment:
      - DEBUG=False
    volumes:
      - ./Bankend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - eliteshine_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/maintenance/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    env_file: .env
    ports:
      - "8080:80"
    depends_on:
      - backend
    volumes:
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    networks:
      - eliteshine_network
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:


networks:
  eliteshine_network:
    driver: bridge
