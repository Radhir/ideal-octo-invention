services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: eliteshine_db
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - eliteshine_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-eliteshine_user} -d ${POSTGRES_DB:-eliteshine_erp}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Django Backend
  backend:
    build:
      context: ./Bankend
      dockerfile: Dockerfile
    container_name: eliteshine_backend
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && python manage.py seed_expense_accounts && gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 3 --threads 2 --timeout 120"
    env_file: .env
    environment:
      - DEBUG=False
      - USE_POSTGRES=True
      - DB_HOST=db
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy
    networks:
      - eliteshine_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/maintenance/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend + Nginx Reverse Proxy
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api
    container_name: eliteshine_frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    volumes:
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      - eliteshine_network
    restart: unless-stopped

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: eliteshine_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - eliteshine_network
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  eliteshine_network:
    driver: bridge
