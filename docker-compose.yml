version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: eliteshine_db
    environment:
      POSTGRES_DB: eliteshine_erp
      POSTGRES_USER: eliteshine_user
      POSTGRES_PASSWORD: Elite123!ChangeMe
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - eliteshine_network
    restart: unless-stopped

  # Django Backend
  backend:
    build:
      context: ./Bankend
      dockerfile: Dockerfile
    container_name: eliteshine_backend
    command: sh -c "python manage.py migrate && python manage.py seed_expense_accounts && python manage.py runserver 0.0.0.0:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=your-secret-key-change-in-production
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=eliteshine_erp
      - DB_USER=eliteshine_user
      - DB_PASSWORD=Elite123!ChangeMe
      - DB_HOST=db
      - DB_PORT=5432
      - ALLOWED_HOSTS=localhost,127.0.0.1,72.61.250.35,srv1306978.hstgr.cloud
    volumes:
      - ./Bankend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - eliteshine_network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: eliteshine_frontend
    environment:
      - VITE_API_BASE_URL=http://72.61.250.35:8000/api
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    networks:
      - eliteshine_network
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:


networks:
  eliteshine_network:
    driver: bridge
