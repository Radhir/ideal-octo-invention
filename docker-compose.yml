version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: eliteshine_db
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - eliteshine_network
    restart: unless-stopped

  # Django Backend
  backend:
    build:
      context: ./Bankend
      dockerfile: Dockerfile
    container_name: eliteshine_backend
    command: sh -c "python manage.py migrate && python manage.py seed_expense_accounts && python manage.py runserver 0.0.0.0:8000"
    env_file: .env
    volumes:
      - ./Bankend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - eliteshine_network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: eliteshine_frontend
    env_file: .env
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    networks:
      - eliteshine_network
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:


networks:
  eliteshine_network:
    driver: bridge
