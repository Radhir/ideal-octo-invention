services:
  db:
    image: postgres:15-alpine
    container_name: eliteshine_db_local
    environment:
      POSTGRES_DB: eliteshine_erp
      POSTGRES_USER: eliteshine_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Elite123!}
    volumes:
      - ./vps_restore_db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: eliteshine_redis_local
    restart: unless-stopped

  backend:
    build:
      context: ./Bankend
      dockerfile: Dockerfile
    container_name: eliteshine_backend_local
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DEBUG=True
      - USE_POSTGRES=True
      - DB_HOST=db
      - DB_NAME=eliteshine_erp
      - DB_USER=eliteshine_user
      - DB_PASSWORD=${POSTGRES_PASSWORD:-Elite123!}
      - REDIS_URL=redis://redis:6379/1
    volumes:
      - ./Bankend:/app
      - static_volume_local:/app/staticfiles
      - ./vps_restore_media:/app/media
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api
    container_name: eliteshine_frontend_local
    ports:
      - "3000:80"
    volumes:
      - ./frontend/nginx.localhost.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data_local:
  static_volume_local:
  media_volume_local:
