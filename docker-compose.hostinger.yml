services:
  db:
    image: postgres:15-alpine
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-eliteshine_erp}
      POSTGRES_USER: ${POSTGRES_USER:-eliteshine_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  backend:
    build:
      context: ./Bankend
      dockerfile: Dockerfile
    image: eliteshine-backend:latest
    env_file:
      - .env
    command: >
      sh -c "python manage.py migrate && 
             python manage.py collectstatic --noinput && 
             gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 5 --timeout 120"
    environment:
      - DEBUG=False
      - USE_POSTGRES=True
      - DB_HOST=db
      - DB_NAME=${POSTGRES_DB:-eliteshine_erp}
      - DB_USER=${POSTGRES_USER:-eliteshine_user}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - /opt/eliteshine/migrations_job_cards:/app/job_cards/migrations
    depends_on:
      - db
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=/api
        - VITE_API_URL=
    image: eliteshine-frontend:prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
    restart: always

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
