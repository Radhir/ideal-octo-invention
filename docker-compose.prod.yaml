services:
  db-prod:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: eliteshine_erp
      POSTGRES_USER: eliteshine_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-eliteshine_user} -d ${POSTGRES_DB:-eliteshine_erp}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./Bankend
      dockerfile: Dockerfile
    image: eliteshine-backend:prod
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 3 --threads 2 --timeout 120"
    environment:
      - DEBUG=False
      - USE_POSTGRES=True
      - DB_HOST=db-prod
      - DB_NAME=eliteshine_erp
      - DB_USER=eliteshine_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme123}
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      db-prod:
        condition: service_healthy
    restart: always

  frontend-prod:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: eliteshine-frontend:prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
    restart: always

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
