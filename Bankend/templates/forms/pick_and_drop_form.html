{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Pick & Drop - Elite Shine{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="glass-card p-5">
                <h1 class="text-gold font-outfit fw-bold text-center mb-5">LOG PICK & DROP</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg w-100">Schedule Entry</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
