version: '3.8'

services:
  db-prod:
    image: postgres:15-alpine
    container_name: eliteshine_db_prod
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-eliteshine_erp}
      POSTGRES_USER: ${POSTGRES_USER:-eliteshine_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - eliteshine_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: eliteshine_redis
    restart: always
    networks:
      - eliteshine_network

  backend:
    image: eliteshine-backend:latest
    container_name: eliteshine_backend
    env_file: .env
    command: >
      sh -c "python manage.py migrate && 
             python manage.py collectstatic --noinput && 
             gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 3 --threads 2 --timeout 120"
    environment:
      - DEBUG=False
      - USE_POSTGRES=True
      - DB_HOST=db-prod
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      db-prod:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - eliteshine_network
    restart: always

  celery-worker:
    image: eliteshine-backend:latest
    container_name: eliteshine_celery_worker
    env_file: .env
    command: celery -A core worker -l info
    environment:
      - DB_HOST=db-prod
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db-prod
      - redis
    networks:
      - eliteshine_network
    restart: always

  celery-beat:
    image: eliteshine-backend:latest
    container_name: eliteshine_celery_beat
    env_file: .env
    command: celery -A core beat -l info
    environment:
      - DB_HOST=db-prod
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - eliteshine_network
    restart: always

  frontend:
    image: eliteshine-frontend:prod
    container_name: eliteshine_frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
    networks:
      - eliteshine_network
    restart: always

  certbot:
    image: certbot/certbot
    container_name: eliteshine_certbot_renew
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - eliteshine_network
    restart: unless-stopped

networks:
  eliteshine_network:
    driver: bridge

volumes:
  postgres_data:
  static_volume:
  media_volume:
